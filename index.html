<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Easy Bike</title>
		</head>
	<body>
		<section>
			<div class="row">
				<div class="col-md-3 col-sm-12 col-xs-12 text-center">
					<button id="encuentrame">Encuéntrame <i class="fa fa-map-marker" aria-hidden="true"></i></button>
				</div>
				<div class="col-md-3 col-sm-12 col-xs-12 text-center">
					<label for="text">Origen</label>
					<input type="text" id='origen' placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-12 col-xs-12 text-center">
					<label for="text">Destino</label>
					<input type="text" id='destino' placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-12 col-xs-12">
					<button id="ruta">Ruta <i class="fa fa-bicycle" aria-hidden="true"></i></button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12" id="map">
				<!--Aquí ira nuestro mapa-->
				</div>
			</div>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ZKTi_-wcmmNQbdpbC7RxFVtfaqP62TU&callback=initMap&libraries=places,geometry" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
